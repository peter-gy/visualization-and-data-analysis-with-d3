<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script defer src="lib/js/alpine.min.js"></script>
        <link rel="stylesheet" href="lib/css/tailwind.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>VIS Projects WS2021</title>
    </head>
    <body class="bg-primary">
        <div

            imgSrc: '/assets/images/A1.png',
            deployedUrl: 'http://wwwlab.cs.univie.ac.at/~gyarmatip41/VIS21W/A1/',
            ghUrl: 'https://github.com/peter-gy/visualization-and-data-analysis-with-d3/tree/main/assignments/A1'
        },
        {
            title: 'GDP Evolution in the USA',
            imgSrc: '/assets/images/A2.png',
            deployedUrl: 'http://wwwlab.cs.univie.ac.at/~gyarmatip41/VIS21W/A2/',
            ghUrl: 'https://github.com/peter-gy/visualization-and-data-analysis-with-d3/tree/main/assignments/A2'
        },
        {
            title: 'Education vs. Mean Income in the USA ',
            imgSrc: '/assets/images/A3.png',
            deployedUrl: 'http://wwwlab.cs.univie.ac.at/~gyarmatip41/VIS21W/A3/',
            ghUrl: 'https://github.com/peter-gy/visualization-and-data-analysis-with-d3/tree/main/assignments/A3'

            imgSrc: '/assets/images/A5.png',

        >
            <div class="h-screen p-8 flex flex-col justify-start items-center overflow-scroll">
                <div class="text-white text-center">
                    <h1 class="text-2xl font-bold">D3.js VIS Projects</h1>
                    <p class="text-lg italic mt-2 mb-6">Universität Wien - Winter Semester 2021</p>
                </div>
                <div class="grid grid-cols-1 gap-5 sm:grid-cols-2">
                    <template x-for="chart in charts" :key="chart.title">
                        <div class="flex flex-col justify-center items-center p-4 bg-white rounded-md w-[80vw] h-[45vh] sm:w-[40vw] sm:h-[39vh] hover:shadow-2xl">
                            <div class="flex justify-center items-center mb-8">
                                <p class="font-bold text-center" x-text="chart.title"></p>

                                    </a>
                                </div>
                            </div>
                            <a :href="chart.deployedUrl" target="_blank">
                                <img :src="chart.imgSrc" class="h-[25vh] border-[1px] border-black" />
                            </a>
                        </div>
                    </template>
                </div>
                <footer class="mt-6">
                    <p class="text-sm text-white text-center italic">Péter Ferenc Gyarmati</p>
                </footer>
            </div>
        </div>
    </body>
</html>
